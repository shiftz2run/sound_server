<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no"
        />
        <title>Oscillator Client</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body,
            html {
                width: 100%;
                height: 100%;
                overflow: hidden;
            }
            #startButton {
                width: 100vw;
                height: 100vh;
                border: none;
                background-color: #2c3e50;
                color: white;
                font-size: 24px;
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    sans-serif;
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center;
                transition: background-color 0.2s;
                -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            }
            #startButton:active {
                background-color: #34495e;
            }
        </style>
    </head>
    <body>
        <button id="startButton">Tap to start the oscillator</button>

        <!-- Load socket.io client from the server -->
        <script src="/socket.io/socket.io.js"></script>
        <!-- Load WebAudioOscillator class -->
        <script src="/js/audio/WebAudioOscillator.js"></script>
        <!-- Load parameter socket listeners -->
        <script src="/js/parameterSocketListeners.js"></script>
        <!-- Then load your oscillator code -->
        <script src="/js/services/osc.js"></script>
    </body>
</html>
